plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // âœ… Add the Google Services Gradle Plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.ottapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.ottapp"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // âœ… Add the Firebase BoM (Bill of Materials)
    implementation platform("com.google.firebase:firebase-bom:33.1.0")

    // âœ… Add Firebase dependencies (Analytics as a basic example)
    implementation "com.google.firebase:firebase-analytics"

    // ðŸ”„ Add other Firebase products if needed
    // implementation "com.google.firebase:firebase-auth"
    // implementation "com.google.firebase:firebase-firestore"
    // implementation "com.google.firebase:firebase-storage"
}
